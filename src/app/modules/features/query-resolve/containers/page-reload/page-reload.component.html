<select (change)="onLocaleChange($event.target.value)">
  <option>Choose locale</option>
  <ng-template ngFor [ngForOf]="availableLocales" let-locale>
    <option [value]="locale">{{ locale }}</option>
  </ng-template>
</select>

<a routerLink="./">Same page link</a>

<p [innerHtml]="(currentTime$ | async).italics()"></p>
